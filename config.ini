[main]
csv_separator = ;
language = fr
version = 1.2.0-rc2
bdd_path = ~/sdc_db

[webapp]
port = 5000

[colors]
tile = #b2ffff
hovered_tile = #e6e6fa
hovered_empty_tile = #dcdcdc
dragged_tile = #89cff0
drag_selected_tile = #ace1af
selected_tile = #66ff66
tile_text = #000000
room_bg = #bebebe
room_grid = #a9a9a9
main_bg = #f5f5f5
board_bg = #1cac78

attr_colors = #FF0000 #FFFF00 #00FF00

[size]
desk_height = 55
desk_width = 65
font_size = 10
default_room_rows = 11
default_room_columns = 13

[photos]
IA_model = haarcascade_frontalface_alt.xml
scaleFactor = 1.05
zoomFace = 0.8
minNeighbors = 3
minSize = (20,20)
photo_width = 65